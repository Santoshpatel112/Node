<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #333; color: white; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo img { height: 40px; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: white; text-decoration: none; font-size: 1.1rem; }
        .nav-links a:hover { color: #4CAF50; }
        .content { padding: 2rem; max-width: 400px; margin: 2rem auto; }
        .login-form { display: flex; flex-direction: column; gap: 1rem; }
        .login-form input { padding: 0.8rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        .login-form button { padding: 0.8rem; font-size: 1rem; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .login-form button:hover { background: #45a049; }
        .content img { max-width: 300px; margin: 1rem auto; display: block; border-radius: 10px; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/images/abes-logo.png" alt="ABES Engineering College Logo">
            <span>ABES Engineering College</span>
        </div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Student Login</h1>
        <img src="/images/student-portal.jpg" alt="Student Portal">
        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
